<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>My Diary Application - Log In</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="log-in">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-3 text-center mb-2">
                        <img id="login-logo" src="assets/images/logo.svg" />
                        <div id="error-div"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                    <div class="row justify-content-center mb-2">
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputEmail" class="sr-only">Email Address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required="">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button id="sign-in" class="btn btn-md btn-primary btn-block text-uppercase" type="button">Sign in</button>
                        </div>
                    </div>


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/assets/js/authentication.js"></script>
</body>

</html>
